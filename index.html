<!DOCTYPE html>
  <html>
    <head>
      <title>Matching Game</title>
      <style>
        #img{position:absolute;}
        div{position:absolute;
            width:500px;
            height:500px}
        #rightSide { left: 500px;
            border-left: 1px solid black }
        body{
          background-color: lightblue;
        }
      </style>
      <script>
        var numberOfFaces = 4;
        function generateFaces(){
          for (var i = 0; i <= numberOfFaces; i++) {
            createElement();
          }
          var theRightSide = document.getElementById("rightSide");
          leftSideImages = document.getElementById("leftSide").cloneNode(true);
          leftSideImages.removeChild(leftSideImages.childNodes[numberOfFaces]);
          theRightSide.appendChild(leftSideImages);
          document.getElementById("leftSide").lastChild.onclick = function nextLevel(event){
                                          event.stopPropagation();
                                          var theLeftSide = document.getElementById("leftSide");
                                          while (theLeftSide.hasChildNodes()) {
                                          theLeftSide.removeChild(theLeftSide.firstChild);
                                          }
                                          while (theRightSide.hasChildNodes()) {
                                          theRightSide.removeChild(theRightSide.firstChild);
                                          }
                                          numberOfFaces += 5;
                                          generateFaces();
                                        }
        var theBody = document.getElementsByTagName("body")[0];
        theBody.onclick = function gameOver() {
          alert("Game Over!");
          theBody.onclick = null;
          theLeftSide.lastChild.onclick = null;
        }
        }
        function createElement(){
          a = Math.random()*400;
          a = Math.floor(a);
          b = Math.random()*400;
          b = Math.floor(b);
          var theLeftSide = document.getElementById("leftSide");
          var node = document.createElement("img");
          node.setAttribute('src', "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png");
          node.setAttribute('id', "img");
          node.style.top = a + 'px';
          node.style.left = b + 'px';
          theLeftSide.appendChild(node);
                  }
      </script>
    </head>
    <body onload="generateFaces()">
      <h1 style="text-align: cente">Matching Game</h1>
      <p>Click on the extra smiley on the left to proceed to the next level.<br>The game ends if a wrong smiley is selected!!</p>
      <div id="leftSide"></div>
      <div id="rightSide"></div>
    </body>
  </html5
